
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWISS DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        
        @media print {
            .no-print { display: none !important; }
            .print-only { 
                display: block !important; 
                visibility: visible !important; 
                height: auto !important; 
                position: static !important;
                width: 100% !important; 
            }
            
            body, html { 
                background: white !important; 
                margin: 0 !important;
                padding: 0 !important;
                height: auto !important;
                overflow: visible !important;
            }
            
            #root { width: 100% !important; }
            
            .print-page-break {
                page-break-after: always;
                break-after: page;
                margin-bottom: 3rem;
                padding-top: 2rem;
                border-top: 2px solid #f1f5f9;
                display: block !important;
            }
            
            .recharts-responsive-container {
                width: 100% !important;
                height: 350px !important;
                min-height: 350px !important;
                display: block !important;
            }

            .shadow-2xl, .shadow-lg, .shadow-sm { box-shadow: none !important; }
            .rounded-[2.5rem], .rounded-3xl, .rounded-2xl { border-radius: 1rem !important; }
            .border { border: 1px solid #e2e8f0 !important; }
            
            table { page-break-inside: auto; width: 100% !important; }
            tr { page-break-inside: avoid; page-break-after: auto; }
            thead { display: table-header-group; }
            
            .bg-slate-900 { background-color: #0f172a !important; color: white !important; }
            .bg-red-600 { background-color: #dc2626 !important; color: white !important; }
            .bg-slate-50 { background-color: #f8fafc !important; }
        }

        .print-only { 
            position: absolute;
            visibility: hidden;
            height: 0;
            overflow: hidden;
        }

        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .tab-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
</body>
</html>
